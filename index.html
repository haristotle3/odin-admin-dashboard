<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="header-child search-bar">
        <label for="search-input"
          ><img src="assets/search-web.svg" alt="Search Icon"
        /></label>
        <input type="text" id="search-input" />
      </div>

      <div class="header-child notif-pfp-name">
        <div class="bell-icon">
          <img src="assets/bell-icon.svg" alt="Bell Icon" />
        </div>
        <div class="pfp"><img src="assets/bear.jpg" alt="Profile Photo" /></div>
        <div class="name"><h3>Harish Patil</h3></div>
      </div>

      <div class="header-child introduction">
        <div class="pfp"><img src="assets/bear.jpg" alt="Profile Photo" /></div>
        <div class="greeting">
          <p>Hi there!</p>
          <h2>Harish Patil (@haristotle3)</h2>
        </div>
      </div>

      <div class="header-child buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="img-logo-title">
        <img src="assets/dashboard.svg" alt="Dashboard" />
        <h1>Dashboard</h1>
      </div>

      <div class="navigation">
        <ul>
          <li><img src="assets/home.svg" alt="Home" /><span>Home</span></li>
          <li>
            <img src="assets/profile.svg" alt="Profile" /><span>Profile</span>
          </li>
          <li>
            <img src="assets/message.svg" alt="Messages" /><span>Messages</span>
          </li>
          <li>
            <img src="assets/history.svg" alt="History" /><span>History</span>
          </li>
          <li><img src="assets/task.svg" alt="Tasks" /><span>Tasks</span></li>
          <li>
            <img src="assets/community.svg" alt="Communities" /><span
              >Communities</span
            >
          </li>
        </ul>
      </div>

      <div class="utils">
        <ul>
          <li>
            <img src="assets/settings.svg" alt="Settings" /><span
              >Settings</span
            >
          </li>
          <li>
            <img src="assets/support.svg" alt="Support" /><span>Support</span>
          </li>
          <li>
            <img src="assets/privacy.svg" alt="Privacy" /><span>Privacy</span>
          </li>
          <li style="visibility: hidden">
            <img src="assets/community.svg" alt="Communities" /><span
              >Communities</span
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main">This is main</div>
  </body>
</html>
