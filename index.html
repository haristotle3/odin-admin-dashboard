<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="header-child search-bar">
        <label for="search-input"
          ><img src="assets/search-web.svg" alt="Search Icon"
        /></label>
        <input type="text" id="search-input" />
      </div>

      <div class="header-child notif-pfp-name">
        <div class="bell-icon">
          <img src="assets/bell-icon.svg" alt="Bell Icon" />
        </div>
        <div class="pfp"><img src="assets/bear.jpg" alt="Profile Photo" /></div>
        <div class="name"><h3>Harish Patil</h3></div>
      </div>

      <div class="header-child introduction">
        <div class="pfp"><img src="assets/bear.jpg" alt="Profile Photo" /></div>
        <div class="greeting">
          <p>Hi there!</p>
          <h2>Harish Patil (@haristotle3)</h2>
        </div>
      </div>

      <div class="header-child buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="img-logo-title">
        <img src="assets/dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>

      <div class="navigation">
        <ul>
          <li id="profile">Profile</li>
          <li id="messages">Messages</li>
          <li id="home">Home</li>
          <li id="history">History</li>
          <li id="tasks">Tasks</li>
          <li id="communities">Communities</li>
        </ul>
      </div>

      <div class="utils">
        <ul>
          <li id="settings">Settings</li>
          <li id="support">Support</li>
          <li id="privacy">Privacy</li>
        </ul>
      </div>
    </div>

    <div class="main">This is main</div>
  </body>
</html>
